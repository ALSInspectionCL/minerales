<mat-card class="cardWithShadow">
    <div class="sticky-header">
        <mat-card-title class="mb-3">Gestión de Sobres</mat-card-title>
        <div class="mb-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
            <!-- Botones izquierdos -->
            <div class="d-flex flex-wrap gap-2">
                <button mat-raised-button color="primary" (click)="asignarTipoSobre('Interno')">Interno</button>
                <button mat-raised-button color="accent" (click)="asignarTipoSobre('Externo')">Externo</button>
            </div>

            <!-- Botón derecho -->
            <div>
                <button mat-raised-button color="warn" (click)="cerrarDialog()">Cerrar</button>
            </div>
        </div>
    </div>

    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef class="p-l-0">
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()" color="primary"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row" class="p-l-0">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" color="primary"
                            [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- SubLote Column -->
                <ng-container matColumnDef="subLote">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                        SubLotes
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.nSublote }}
                    </td>
                </ng-container>

                <!-- Observacion Column -->
                <ng-container matColumnDef="observacion">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                        Observación
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.observacion }}
                    </td>
                </ng-container>

                <!-- Estado Column -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                        Estado
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.tipoSobre || 'Sin Seleccionar' }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
            </table>
        </div>
    </mat-card-content>

</mat-card>
