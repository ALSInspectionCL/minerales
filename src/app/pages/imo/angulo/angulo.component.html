<mat-card>
  <mat-card-header>
    <h2>Ángulo de Reposo del Material</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="anguloForm" class="container">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100 m-2">
            <mat-label>Referencia ALS</mat-label>
            <input matInput formControlName="referencia" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 m-2">
            <mat-label>Fecha de la determinación</mat-label>
            <input matInput type="date" formControlName="fechaDeterminacion" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 m-2">
            <mat-label>Tipo de material</mat-label>
            <input matInput formControlName="tipoMaterial" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 m-2">
            <mat-label>Nombre de la nave</mat-label>
            <input matInput formControlName="nombreNave" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 m-2">
            <mat-label>Cliente</mat-label>
            <input matInput formControlName="cliente" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 m-2">
            <mat-label>Pruebas realizadas por</mat-label>
            <input matInput formControlName="pruebasRealizadas" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 m-2">
            <mat-label>Observaciones</mat-label>
            <textarea matInput formControlName="observacion" rows="3"></textarea>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <table class="table table-bordered m-2">
            <thead>
              <tr>
                <th>Nº de pruebas</th>
                <th>Resultados</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput type="number" formControlName="prueba1" step="0.001" />
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput type="number" formControlName="prueba2" step="0.001" />
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput type="number" formControlName="prueba3" step="0.001" />
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td><strong>Ángulo de reposo</strong></td>
                <td>
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput type="text" formControlName="promedio" readonly />
                  </mat-form-field>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center m-2">
            <button
              *ngIf="!cliente"
              mat-raised-button
              color="primary"
              (click)="guardarAngulo()"
              class="w-50"
            >
              Guardar Datos
            </button>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
