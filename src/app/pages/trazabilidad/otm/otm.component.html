<!-- guarda dependiendo del sobre escaneado -->

<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <!-- Formulario para actualizar los valores del sobre -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="col-12 mb-3">
        <div class="row-md-6 col-sm-12 mb-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>SubLote</mat-label>
            <input matInput readonly formControlName="nSubLote" required />
            <mat-error *ngIf="form.get('nSubLote')?.hasError('required')">
              El campo es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row-md-6 col-sm-12 mb-16">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Observacion</mat-label>
            <textarea
              matInput
              formControlName="observacion"
              required
              rows="4"
            ></textarea>
            <mat-error *ngIf="form.get('observacion')?.hasError('required')">
              El campo es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row-md-6 col-sm-12 mb-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Estado</mat-label>
                <mat-select formControlName="estado" required>
                    <mat-option value="Iniciado">Iniciado</mat-option>
                    <mat-option value="Finalizado">Finalizado</mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('estado')?.hasError('required')">
                  El campo es requerido
                </mat-error>
            </mat-form-field>
          </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-center">
    <button mat-raised-button class="m-r-10" color="primary" type="submit" (click)="onSubmit()">
      Guardar
    </button>
    <button
      mat-raised-button
      class="m-l-10"
      color="warn"
      type="button"
      (click)="onClose()"
    >
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
