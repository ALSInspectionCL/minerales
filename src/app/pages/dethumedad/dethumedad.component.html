<div class="container">
  <h1>Tabla de datos de balanza digital</h1>
  <table mat-table [dataSource]="datosBalanza" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂ° de dato </th>
      <td mat-cell *matCellDef="let dato"> {{ dato.id }} </td>
    </ng-container>
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> Peso [Kg] </th>
      <td mat-cell *matCellDef="let dato"> {{ dato.peso }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'peso']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'peso']"></tr>
  </table>
  <br>
  <button mat-raised-button color="primary" (click)="guardarPeso()">Agregar Peso</button>
</div>
