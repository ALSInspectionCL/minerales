<mat-card>
  <mat-card-header class="m-b-16">
    <mat-card-title>Scanear QR</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <input
        matInput
        (input)="onInput($event)"
      />
    </mat-form-field>
  </mat-card-content>
</mat-card>
