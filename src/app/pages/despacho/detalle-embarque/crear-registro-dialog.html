<h2 mat-dialog-title>Registrar Despacho de Transporte</h2>
<mat-dialog-content>
<form [formGroup]="embarqueTransporteForm" (ngSubmit)="onSubmit()">
  <!-- <mat-form-field appearance="outline" class="m-16">
    <mat-label>Número de Lote</mat-label>
    <input matInput formControlName="nLote" required />
    <mat-error *ngIf="embarqueTransporteForm.get('nLote')!.hasError('required')">
      Este campo es requerido.
    </mat-error>
  </mat-form-field> -->
  <mat-form-field appearance="outline" class="m-16">
    <mat-label>Odómetro Inicial</mat-label>
    <input matInput formControlName="odometroInicial" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="m-16">
    <mat-label>Odómetro Final</mat-label>
    <input matInput formControlName="odometroFinal" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="m-16">
    <mat-label>Hora Inicial</mat-label>
    <input matInput type="time" formControlName="horaInicial" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="m-16">
    <mat-label>Hora Final</mat-label>
    <input matInput type="time" formControlName="horaFinal" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="m-16">
    <mat-label>Fecha Inicial</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fechaInicial" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline" class="m-16">
    <mat-label>Fecha Final</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="fechaFinal" />
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <!-- <mat-form-field appearance="outline" class="m-16">
    <mat-label>Peso del Lote</mat-label>
    <input matInput type="number" formControlName="pesoLote" />
  </mat-form-field> -->
  <mat-form-field appearance="outline" class="m-16">
    <mat-label>Porcentaje de Humedad</mat-label>
    <input matInput type="number" formControlName="porcHumedad" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="m-16">
    <mat-label>Bodega</mat-label>
    <input matInput type="text" formControlName="bodega" />
  </mat-form-field>

  <!-- <mat-form-field appearance="outline" class="m-16">
    <mat-label>Estado</mat-label>
    <input matInput formControlName="estado" />
  </mat-form-field> -->
</form>


</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center" class="m-t-24 m-16">
  <div>
    <button
      *ngIf="(admin || encargado)"
      mat-flat-button
      (click)="eliminarSublote()"
      color="warn"
    >
      Eliminar
    </button>
  </div>
  <div style="display: flex; gap: 12px;">
    <button
      *ngIf="(admin || operator || encargado)"
      mat-flat-button
      (click)="guardar()"
      color="primary"
      [disabled]="embarqueTransporteForm.invalid"
    >
      Registrar
    </button>
    <button mat-flat-button (click)="onCancel()">Cerrar</button>
    <button
      *ngIf="(admin || encargado)"
      mat-flat-button
      (click)="aprobar()"
      type="submit"
      color="primary"
      [disabled]="embarqueTransporteForm.invalid"
    >
      Aprobar
    </button>
  </div>
</mat-dialog-actions>
